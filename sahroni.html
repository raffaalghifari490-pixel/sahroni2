<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Love Explosion</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle, #ffe6f0, #ffb6c1);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
      font-family: 'Segoe UI', sans-serif;
    }

    .heart {
      position: absolute;
      font-size: 60px;
      color: red;
      animation: floatHeart 10s linear infinite;
    }

    @keyframes floatHeart {
      0% {
        transform: translateY(100vh) scale(1) rotate(0deg);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1.5) rotate(360deg);
        opacity: 0;
      }
    }

    .center-photo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 200px;
      height: 200px;
      border-radius: 50%;
      overflow: hidden;
      border: 6px solid white;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      z-index: 10;
    }

    .center-photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .caption {
      position: absolute;
      top: calc(50% + 120px);
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      font-size: 20px;
      color: #880e4f;
      font-weight: bold;
      background: rgba(255, 255, 255, 0.7);
      padding: 10px 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      z-index: 9;
    }
  </style>
</head>
<body>
  <!-- Foto di tengah -->
  <div class="center-photo">
    <img src="sahroni.jpg" alt="Foto Kamu">
  </div>

  <!-- Kata-kata di bawah foto -->
  <div class="caption">
    “Kamu bukan hanya indah di mata, tapi juga tenang di hati.”
  </div>

  <!-- Banyak hati ❤️ -->
  <script>
    for (let i = 0; i < 30; i++) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.top = Math.random() * window.innerHeight + 'px';
      heart.style.fontSize = (40 + Math.random() * 60) + 'px';
      heart.style.animationDuration = (6 + Math.random() * 6) + 's';
      heart.innerHTML = '❤️';
      document.body.appendChild(heart);
    }
  </script>
</body>
</html>
